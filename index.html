<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Tecla Challenge - Fernando Sánchez</title>
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="https://github.com/fgsanlop/tecla-challenge/tree/gh-pages" target="_blank" class="navbar-brand">Fernando Sánchez</a>
        </div>
    </div>   
    <div class="container mt-4">        
        <div class="row">
            <div class="col-12 text-center">
                <h2>Tecla Challenge <i>"Vehículos"</i></h2>
                <hr style="border-top: 1px solid #999">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">Registro de alquiler</div>
                    <form id="rental-form" class="card-body">
                        <div class="form-group">
                            <label for="city-no">Ciudad:</label>
                            <select id="city-no"class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="vehicle-no">Vehículo:</label>
                            <select id="vehicle-no"class="form-control" required></select>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="vehicle-quan">Cantidad:</label>
                                <input type="number" id="vehicle-quan" min="1" step="1" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="hours">Horas de alquiler:</label>
                                <input type="number" id="hours" min="1" step="1" class="form-control" required>
                            </div>                    
                        </div>
                        <input type="submit" value="Registrar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card bg-primary">
                    <div class="card-header">
                        Recaudación total por ciudades
                    </div>
                    <div class="card-body">
                        <table id="table1" class="table table-borderless text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Total</th>
                                    <th>Porcentaje</th>
                                </tr>
                            </thead>    
                            <tbody>
                            </tbody>                        
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>  
        <div class="row row justify-content-center" id="tables">            
        </div>
        <div class="row">
            <div class="col mb-4">
                <div class="card border-danger">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">Detalles de alquiler</span>
                        <button id="clear" class="btn btn-danger">Eliminar todo</button>
                    </div>
                    <div class="card-body">
                        <table id="table2" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ciudad</th>
                                    <th>Vehículo</th>
                                    <th>Cantidad</th>
                                    <th>Horas</th>
                                    <th>Cuota</th>
                                </tr>
                            </thead>    
                            <tbody>
                            </tbody>                        
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>      
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
